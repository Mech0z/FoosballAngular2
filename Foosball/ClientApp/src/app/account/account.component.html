<div class="layout" *ngIf="user">
  <h1>Hello {{user.username}}</h1>

  <div class="buttons">
    <button [routerLink]='["/changepassword"]' type="button" mat-button>
      <div class="button-content">
          <i class="material-icons">
              swap_horiz
              </i>
        <p> Change password</p>
      </div>
    </button>
    <button [routerLink]='["/change-email"]' type="button" mat-button>
      <div class="button-content">
        <i class="material-icons">
          email
        </i>
        <p>Change Email</p>
      </div>
    </button>
    <button [routerLink]='["/login"]' type="button" mat-button>
      <div class="button-content">
        <i class="material-icons">
          <i class="material-icons">
            exit_to_app
          </i>
        </i>
        <p> Logout</p>
      </div>
    </button>
    <div class="mat-button button-content">
      <mat-slide-toggle (change)="toggleDarkTheme($event)" [checked]="darkTheme$ | async"></mat-slide-toggle>
      <p>Dark mode</p>
    </div>
  </div>
</div>
