<div *ngIf="!username && checked">
  <app-login> </app-login>
</div>

<div *ngIf="username">
  <p>Hello {{username}}</p>

  <a [routerLink]='["/changepassword"]' (click)='collapse()'>
    <span class='glyphicon glyphicon-lock'></span> Change password
  </a>
  <br />
  <a [routerLink]='["/login"]' (click)='collapse()'>
    <span class='glyphicon glyphicon-lock'></span> Logout
  </a>
</div>
