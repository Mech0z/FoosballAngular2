<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
        [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>Foosball</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/fetch-data"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> Leaderboard
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/last-games"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-align-justify'></span> Last Games
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/add-match"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-plus'></span> Add Match
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/account"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> Account
          </a>
        </li>
        <li *ngIf="isAdmin" [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/admin"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-wrench'></span> Admin
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
