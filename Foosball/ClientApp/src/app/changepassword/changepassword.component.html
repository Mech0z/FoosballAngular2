<div class="col-md-6 col-md-offset-3">
  <h2>Request a new password</h2>
  <form name="form" (ngSubmit)="f.form.valid && changepassword()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password1 }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password1" [(ngModel)]="password1" #password="ngModel" required />
      <div *ngIf="f.submitted && !password" class="help-block">Password is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password2 }">
      <label for="password">Reenter Password</label>
      <input type="password" class="form-control" name="password2" [(ngModel)]="password2" #password="ngModel" required />
      <div *ngIf="f.submitted && !password" class="help-block">Password is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Change password</button>
