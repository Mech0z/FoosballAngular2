  <div class="grid grid-pad">
    <a *ngFor="let player of players" class="col-1-4"
       (click)="addPlayer(player)">
      <div class="module">
        <h4>{{player.name}}</h4>
      </div>
    </a>
  </div>

  <div class="bottembar">
    <div class="grid grid-pad">
      <div *ngFor="let player of addedPlayers" class="col-1-4"
         (click)="addPlayer(player)">
        <div class="module">
          <h4>{{player.name}}</h4>
        </div>
      </div>
    </div>
  </div>

  <button (click)="submitMatch()">AddTestMatch</button>
