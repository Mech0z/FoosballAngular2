<div class="layout" *ngIf="!isloading">
  <div class="players">
    <div class="player selected" *ngFor="let p of selectedPlayers"  (click)="togglePlayer(p)">
      {{p.name}}
      <br>
      {{ p.elo }}
    </div>
  </div>
  <div class="players">
    <div class="player" *ngFor="let p of players" (click)="togglePlayer(p)">
      {{p.name}}
    </div>
  </div>
</div>
