<div class="layout">
  <div class="content">
    <app-online></app-online>
    <router-outlet></router-outlet>
  </div>
  <div class="navigation">
    <div>
      <a routerLink="/leaderboard" routerLinkActive="link-active">
        <i class="material-icons">
          format_list_numbered
        </i>
      </a>
    </div>
    <div>
      <a routerLink="/last-games" routerLinkActive="link-active">
        <i class="material-icons">
          list
        </i>
      </a>
    </div>
    <div>
      <a routerLink="/add-match" routerLinkActive="link-active">
        <i class="material-icons">
          add
        </i>
      </a>
    </div>
    <div>
      <a routerLink="/account" routerLinkActive="link-active">
      <i class="material-icons">
          account_circle
        </i>
      </a>
    </div>
    <div>
      <a routerLink="/activity" routerLinkActive="link-active">
      <i class="material-icons">
          sports
        </i>
      </a>
    </div>
    <div *ngIf="isAdmin">
      <a routerLink="/admin" routerLinkActive="link-active">
      <i class="material-icons">
          build
        </i>
      </a>
    </div>
  </div>
</div>
